<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/registration.css">
     <link rel="shortcut icon" href="common-data/favicon.png" type="images/x-icon">
<title>Schedule the pickup</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Schedule for pickup</div>
    <div class="content">
      <form action="pickup_submitted" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phonenumber" required>
          </div>
          <div class="input-box">
            <span class="details">Date and Time for pickup</span>
            <input type="datetime-local" placeholder="Time" name="logdetails" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="City Name" name="city" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Complete address" name="address" required>
          </div>
          <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
